  prerequisites:
    Открыть Главную страницу сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Brand = Annibale Colombo 
    In Stock = check mark 
    Price From = 2000
  steps:
    - Нажимаем в фильте Brand на Annibale Colombo
    - Проверяем установку фильтра In Stock
    - Устанавливаем в поле фильтра In Stock From значение 2000
  expected-result: |
    Пользователь должен попасть на страницу с товарами удовлетворяющими требованиям фильтров

