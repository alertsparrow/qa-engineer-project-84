- summary: |
    Проверка поиска товаров по категории
  requirement: |
    Показывать товары только категории
  prerequisites: |
    Открыть Главную страницу сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Category = furniture
  steps:
    - Нажимаем на Category
    - Нажимаем на furniture
  expected-result: |
    Пользователь должен попасть на страницу с выводом товаров по категории furniture

